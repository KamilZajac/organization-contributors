<div class="single-contributor">
  <div class="avatar">
    <img src="{{contributor.avatar_url}}" alt="">
  </div>
  <div class="data">
    <h4 class='name'>{{contributor.login}}</h4>
    <div class="stats">
      <p> <small> Contributions: <strong>{{contributor.contributions}}</strong> </small> </p>
      <p> <small> Gists: <strong>{{contributor.gists }}</strong> </small> </p>
      <p> <small> Followers: <strong>{{contributor.followers }}</strong> </small> </p>
    </div>
  </div>
</div>
